        group: 'db_sid_adm'
        mode: '0755'
      required_files:
        - '/db2/_SID_'
    '/db2/_SID_/db2_sid_':
      per_sid: true
      mount_params:
        managed: false
      file_params:
        owner: 'db2_sid_'
        group: 'db_sid_adm'
        mode: '0755'
      required_files:
        - '/db2/_SID_'
    '/db2/_SID_/sapdata_N_':
