  - 'glibc.ppc'
  - 'glibc-devel.ppc'
  - 'libgcc.ppc'
  - 'libX11.ppc'
  - 'libXau.ppc'
  - 'libxcb.ppc'

sap::params::packages_ads:
  - 'nss-softokn-freebl.ppc'

sap::params::packages_bo:
  - 'compat-libstdc++-33.ppc'
  - 'libstdc++.ppc'
  - 'libXcursor.ppc'
  - 'libXext.ppc'
  - 'libXfixes.ppc'
  - 'libXrender.ppc'
